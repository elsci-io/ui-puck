<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puck Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Canvas2D.js"></script>
    <script src="js/Puck.js"></script>
    <script src="js/PuckCellCoords.js"></script>
    <script src="js/drawPuck.js"></script>
    <script src="js/PuckCell.js"></script>
    <style>
        body {
            width: 400px;
        }
        .rows {
            display: flex;
            flex-flow: column;
            gap: 5px;
        }
        .columns {
            display: flex;
            flex-flow: row;
        }
        .column {
            flex-grow: 1;
        }
        .redraw-btn {
            margin-top: 10px;
        }
        
    </style>
</head>
<body class="columns">
<div class="column">
    <div class="puck" id="puck"></div>
</div>

<div class="column">
    <div class="rows">
        <label for="inner-circle" class="row">Inner circle</label>
        <input type="number" id="inner-circle" value="5">

        <label for="outer-circle" class="row">Outer circle</label>
        <input type="number" id="outer-circle" value="11">
    </div>
    <button class="redraw-btn" id="Re-draw">Re-draw</button>
</div>
</body>
</html>
